<form class="form-header" onsubmit="return false;" method="GET">

  <input #myInput type="text"
         placeholder="Search for products ..."
         class="au-input au-input-xl"
         (keyup.enter)="doSearch(myInput.value)"
  />


  <button
    (click)="doSearch(myInput.value)"
    class="au-btn-submit">
    Search
  </button>

</form>
